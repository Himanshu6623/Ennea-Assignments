<!DOCTYPE html>
<html lang="en">
<head>
    <link rel=" stylesheet " href ="main_css.css">
</head>
<body>
    <form id="form">
        <div id=" header " class =" container " >
            <div class="container2">
                <h1><b><i>Random Joke Generator</i></b></h1>
                <img src="joke.jpeg"><br><br>
                <label for="jokes_" id="lab"><b><i>Jokes Category</i></b></label><br>
                <select id="catagory" class="input" name="joke_catagory">
                  <option value="Dark">Dark</option>
                  <option value="Misc">Misc</option>
                  <option value="Programming">Programming</option>
                  <option value="Pun">Pun</option>
                </select>
                <br><br>
                <label for="type_" id="lab"><b><i>Jokes Type</i></b></label><br>
                <select id="type" class="input" name="joke_Type">
                  <option value="Single">Single</option>
                  <option value="twopart">Twopart</option>
                </select>
                <br><br><br>
                <button type="submit" id="b1" style="height:50px;width: 200px;font-size:20px;"><a href="index.html"></a>Generate Joke ðŸ˜€</button>
            </div>
        </div>
    </form>
    <script>
        let form=document.getElementById("form")
        let joke_catagory=document.getElementById("catagory")
        let joke_Type=document.getElementById("type")
        form.addEventListener('submit',(e)=>
        {
            e.preventDefault()
            let type=joke_Type.value
            let catagory=joke_catagory.value

            localStorage.setItem("Type",type)
            localStorage.setItem("Catagory",catagory)

            window.location.href="index.html"
        })
    </script>
</body>
</html>
